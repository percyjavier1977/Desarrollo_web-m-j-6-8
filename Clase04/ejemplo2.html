<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de tabla combinada</h1>
    <h2>Combinando columnas</h2>
    <table width="600" border="1" align="center">
        <thead>
            <tr>
                <th colspan="3">Lista de Productos</th>
            </tr> 
            <tr>
                <th>Prodcto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>Mouse</td>
                <td>55</td>
                <td>150</td>
            </tr>
        </tbody>
    </table>
    <h2>Combinando filas</h2>
    <table width="600" border="1" align="center">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Python</th>
                <th>HTML</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Juan Garcia</td>
                <td>20</td>
                <td>18</td>
            </tr>
            <tr>
                <td>17</td>
                <td>19</td>
            </tr>
            <tr>
                <td rowspan="3">Maria Camones</td>
                <td>17</td>
                <td>20</td>
            </tr>
            <tr>
                <td>10</td>
                <td>17</td>
            </tr>
            <tr>
                <td>15</td>
                <td>14</td>
            </tr>

        </tbody>
    </table>


</body>
</html>
